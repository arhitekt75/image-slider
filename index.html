<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Image slider</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <nav class="main-menu">
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>Galery</li>
                <li>Contact</li>
            </ul>
        </nav>
        <nav class="hidden-menu">
            <span class="material-symbols-outlined" id="close-btn">
                close
                </span>
            <ul>
                <li>Home</li>
                <li>Projects</li>
                <li>Galery</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="hamburger" id="open-btn">
            <a href="#">
                <span class="material-symbols-outlined">
                    menu
                    </span>
            </a>
        </div>
    </div>
    <div class="image-slider">
        <div class="nav-btn">
            <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
        </div>
        <div class="img-box">
            <img src="img/1.jpeg" alt="">
            <!-- <img src="img/2.jpg" alt=""> -->
            <!-- <img src="img/3.jpeg" alt=""> -->
        </div>
        <div class="nav-btn">
            <span class="material-symbols-outlined">
                arrow_forward_ios
                </span>
        </div>
    </div>
    <div class="button-bar">
        <button>Hotels</button>
        <button>Restaurants</button>
        <button>Bars</button>
        <button>Atractions</button>
        <button>All</button>
    </div>
    <div class="barea">
        <div class="box">Hotel 1</div>
        <div class="box">Restaurant</div>
        <div class="box">Bar 1</div>
        <div class="box">Hotel 2</div>
        <div class="box">Bar 2</div>
        <div class="box">Attraction</div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
